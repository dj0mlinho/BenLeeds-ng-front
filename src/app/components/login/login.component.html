<div class="row mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card card-body">
      <img src="assets/img/logo.png" alt="logo" class="mx-auto mt-3 mb-3" />
      <h1 class="text-center mb-5">Login</h1>
      <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email *"
            ngModel
            #email="ngModel"
            required
            email
          />
          <mat-error class="text-danger" *ngIf="email.invalid && email.touched"
            >Please enter a valid email.</mat-error
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password *"
            ngModel
            #password="ngModel"
            required
          />
          <mat-error
            class="text-danger"
            *ngIf="password.invalid && password.touched"
            >Please enter a valid password.</mat-error
          >
        </div>
        <button
          *ngIf="!isLoading"
          type="submit"
          class="btn btn-primary btn-block mt-4"
        >
          Login
        </button>
      </form>
      <mat-spinner *ngIf="isLoading" class="mx-auto"></mat-spinner>
    </div>
  </div>
</div>
