<!-- Modal -->
<div
  *ngIf="user != undefined"
  class="modal fade"
  id="workorderModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="workorderModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="workorderModalLabel">
          Work Orders -> {{ user.firstName }} {{ user.lastName}}
        </h5>
        <button
          type="button"
          class="close"
          [routerLink]="['/admin/users/']"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table
          class="table-bordered table table-striped table-responsive-sm table-hover"
        >
          <thead>
            <tr class="text-left">
              <th>Time Sent</th>
              <th>Building</th>
              <th>Apartment</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody class="align-middle" *ngIf="!isLoading">
            <tr *ngIf="workorders == ''">
              <td colspan="4" class="text-center">This user has no workorder yet.</td>
            </tr>
            <tr
              class="text-left linkRow"
              *ngFor="let workorder of workorders"
              [routerLink]="['/admin/workorder/', workorder._id]"
              data-dismiss="modal"
            >
              <td>
                {{ workorder.submitDate | date: 'short' }}
              </td>
              <td>{{ workorder.building }}</td>
              <td>{{ workorder.apartment }}</td>
              <td>
                {{ workorder.status }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          [routerLink]="['/admin/users/']"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
